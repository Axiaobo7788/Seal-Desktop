name: desktop-windows-portable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows-portable:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Download yt-dlp (x64)
        run: |
          $ErrorActionPreference = "Stop"
          curl -L "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -o yt-dlp.exe
          mkdir -Force dist-bin
          mv yt-dlp.exe dist-bin/

      # 如需 x86/arm64 可再加下载，改文件名存放到 dist-bin/ 并在后续打包时挑选
      # - name: Download yt-dlp (arm64)
      #   run: curl -L ".../yt-dlp_arm64.exe" -o dist-bin/yt-dlp_arm64.exe

      - name: Build portable zip (Windows)
        run: |
          # 生成“可分发目录”（portable 的基础），比依赖 installer/zip 更稳定
          ./gradlew :desktop:createReleaseDistributable --stacktrace
        shell: bash

      - name: Debug build outputs (Windows)
        shell: pwsh
        run: |
          $workspace = "$env:GITHUB_WORKSPACE"
          $buildDir = Join-Path $workspace "desktop/build"
          Write-Host "Listing: $buildDir"
          if (Test-Path $buildDir) {
            Get-ChildItem $buildDir -Directory | ForEach-Object { Write-Host "- $($_.FullName)" }
          }
          $composeDir = Join-Path $buildDir "compose"
          Write-Host "Listing: $composeDir"
          if (Test-Path $composeDir) {
            Get-ChildItem $composeDir -Directory -Recurse -Depth 3 | ForEach-Object { Write-Host "- $($_.FullName)" }
          }

      - name: Inject yt-dlp into distribution
        shell: pwsh
        run: |
          # 使用工作区绝对路径，避免嵌套 checkout 造成相对路径偏移
          $workspace = "$env:GITHUB_WORKSPACE"
          $desktopBuild = Join-Path $workspace "desktop/build"
          if (-not (Test-Path $desktopBuild)) {
            throw "Build directory not found: $desktopBuild"
          }

          # 尝试定位 compose/binaries 根目录（不同 Compose/Gradle 版本目录结构可能不同）
          $binariesRoot = Join-Path $workspace "desktop/build/compose/binaries"
          if (-not (Test-Path $binariesRoot)) {
            $binariesRoot = (Get-ChildItem $desktopBuild -Recurse -Directory -Filter binaries |
              Where-Object { $_.FullName -like "*compose*binaries" } |
              Select-Object -First 1).FullName
          }
          if (-not $binariesRoot -or -not (Test-Path $binariesRoot)) {
            throw "Compose binaries path not found under: $desktopBuild"
          }

          # 1) 优先使用 Compose 直接生成的 zip（最接近 portable 的分发形式）
          $pkg = Get-ChildItem $binariesRoot -Recurse -File -Filter *.zip | Select-Object -First 1
          if ($pkg) {
            $outDir = Join-Path $workspace "dist-unpacked"
            Expand-Archive $pkg.FullName -DestinationPath $outDir -Force

            # 把 yt-dlp 放到启动脚本/launcher 所在目录（通常是 /bin）
            $binDir = Get-ChildItem $outDir -Recurse -Directory -Filter bin | Select-Object -First 1
            if (-not $binDir) { throw "Cannot find bin/ directory inside extracted distribution" }
            Copy-Item (Join-Path $workspace "dist-bin/yt-dlp.exe") -Destination (Join-Path $binDir.FullName "yt-dlp.exe") -Force

            $newZip = Join-Path $workspace "desktop-portable-win-x64.zip"
            if (Test-Path $newZip) { Remove-Item $newZip -Force }
            Compress-Archive -Path (Join-Path $outDir '*') -DestinationPath $newZip
            Write-Host "Packaged $newZip from zip $($pkg.FullName)"
            exit 0
          }

          # 2) 如果没有 zip（某些配置只产出 msi），则从 createReleaseDistributable 生成的目录自己打包
          $distRoot = Join-Path $workspace "desktop/build/compose/binaries/main-release/app"
          if (-not (Test-Path $distRoot)) {
            # 兜底：找一个包含 bin/ 的 distributable 目录
            $distRoot = (Get-ChildItem $binariesRoot -Recurse -Directory |
              Where-Object { Test-Path (Join-Path $_.FullName "bin") } |
              Select-Object -First 1).FullName
          }
          if (-not (Test-Path $distRoot)) {
            Write-Host "No zip found, and distributable dir not found at $distRoot"
            Write-Host "Available files under ${binariesRoot}:" 
            Get-ChildItem $binariesRoot -Recurse -File | ForEach-Object { Write-Host "- $($_.FullName)" }
            throw "Cannot build portable package: no zip and no distributable directory"
          }

          # Windows distributable 目录结构可能是 app/<AppName>/bin，递归定位 bin/
          $binDir2 = Get-ChildItem $distRoot -Recurse -Directory -Filter bin | Select-Object -First 1
          if (-not $binDir2) {
            Write-Host "Cannot find bin/ under $distRoot"
            Write-Host "Directories under $distRoot (depth<=3):"
            Get-ChildItem $distRoot -Directory -Recurse -Depth 3 | ForEach-Object { Write-Host "- $($_.FullName)" }
            throw "Cannot find bin/ under $distRoot"
          }

          Copy-Item (Join-Path $workspace "dist-bin/yt-dlp.exe") -Destination (Join-Path $binDir2.FullName "yt-dlp.exe") -Force

          # 以包含 bin/ 的目录作为 portable 根目录（通常是 <AppName>/）
          $appRoot = Split-Path -Parent $binDir2.FullName
          $parentDir = Split-Path -Parent $appRoot
          $leafDir = Split-Path -Leaf $appRoot

          $newZip2 = Join-Path $workspace "desktop-portable-win-x64.zip"
          if (Test-Path $newZip2) { Remove-Item $newZip2 -Force }
          Push-Location $parentDir
          Compress-Archive -Path $leafDir -DestinationPath $newZip2
          Pop-Location
          Write-Host "Packaged $newZip2 from distributable dir $appRoot"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-portable-win-x64
          path: desktop-portable-win-x64.zip
