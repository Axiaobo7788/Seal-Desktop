name: desktop-windows-portable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-windows-portable:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Download yt-dlp (x64)
        run: |
          $ErrorActionPreference = "Stop"
          curl -L "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -o yt-dlp.exe
          mkdir -Force dist-bin
          mv yt-dlp.exe dist-bin/

      # 如需 x86/arm64 可再加下载，改文件名存放到 dist-bin/ 并在后续打包时挑选
      # - name: Download yt-dlp (arm64)
      #   run: curl -L ".../yt-dlp_arm64.exe" -o dist-bin/yt-dlp_arm64.exe

      - name: Build portable zip (Windows)
        run: |
          ./gradlew :desktop:packageReleaseDistributionForCurrentOS --stacktrace
        shell: bash

      - name: Inject yt-dlp into distribution
        shell: pwsh
        run: |
          # 使用工作区绝对路径，避免嵌套 checkout 造成相对路径偏移
          $workspace = "$env:GITHUB_WORKSPACE"
          $buildRoot = Join-Path $workspace "desktop/build"
          if (-not (Test-Path $buildRoot)) {
            throw "Build output not found: $buildRoot"
          }

          # 直接从 build 产物里找应用 exe（不同 OS/Compose 版本目录结构会变，这个方式最稳）
          $appExe = Get-ChildItem $buildRoot -Recurse -File -Filter *.exe |
            Where-Object { $_.Name -notlike "yt-dlp*.exe" } |
            Select-Object -First 1
          if (-not $appExe) {
            Write-Host "No exe found under $buildRoot. Top-level directories:" 
            Get-ChildItem $buildRoot -Directory | ForEach-Object { Write-Host "- $($_.FullName)" }
            throw "Cannot find app .exe under $buildRoot"
          }

          $appDir = Split-Path -Parent $appExe.FullName
          Copy-Item (Join-Path $workspace "dist-bin/yt-dlp.exe") -Destination (Join-Path $appDir "yt-dlp.exe") -Force

          # 以 exe 所在目录作为 portable 根目录，压缩出一个可解压即跑的 zip
          $parentDir = Split-Path -Parent $appDir
          $leafDir = Split-Path -Leaf $appDir

          $newZip = Join-Path $workspace "desktop-portable-win-x64.zip"
          if (Test-Path $newZip) { Remove-Item $newZip -Force }
          Push-Location $parentDir
          Compress-Archive -Path $leafDir -DestinationPath $newZip
          Pop-Location
          Write-Host "Packaged $newZip from $appDir"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-portable-win-x64
          path: desktop-portable-win-x64.zip
